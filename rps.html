<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link href="rps.css" rel="stylesheet">
</head>

<body>
    <div class="everything"></div>
        <div id="topText">Choose your weapon!</div>
        <div class="playerContainer">
            <button id="rock">💎</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>
        <div id="bottomText">Computer's choice:</div>
        <div class="compContainer"></div>
            <div id="rdmChoice"></div>
        <div id="results">Results:</div>
        <div class="outcome">
            <div id="playScore">Your score: 0</div>
            <div id="winner"></div>
            <div id="compScore">Computer's score: 0</div>
        </div>


    </div>
   
   
   <script>
     
       
       
       
       function computerPlay() { // This function randomly returns rock, paper, or scissors and returns it to be used in the singleRound function
            let num1 = Math.random();
            if (num1 <= 0.333) {
                return "rock";
            }else if (num1 > 0.333 && num1 <= 0.666) {
                return "paper";
            }else if(num1 > 0.666) {
                return "scissors";
            }
        }
        
        
        function singleRound(playerSelection, computerSelection) { //This function compares the two arguments and returns the outcome 
            
            if (computerSelection == "rock") {
                document.getElementById("rdmChoice").innerHTML = "💎";
            } else if (computerSelection == "paper") {
                document.getElementById("rdmChoice").innerHTML = "📄";
            } else if (computerSelection == "scissors") {
                document.getElementById("rdmChoice").innerHTML = "✂️";
            }
           
           
            if (playerSelection === computerSelection) {
                document.getElementById("winner").innerHTML = "Tie! You both selected " + playerSelection +".";
                
            } else if ((playerSelection === "scissors" && computerSelection === "paper") ||     
            (playerSelection === "rock" && computerSelection === "scissors") ||
            (playerSelection === "paper" && computerSelection === "rock")) {
                playerScore++
                document.getElementById("winner").innerHTML = "You won this round, "+ playerSelection +" beats " + computerSelection +".";
                document.getElementById("playScore").innerHTML = "Your score: " + playerScore;
                
                
            } else if ((playerSelection === "paper" && computerSelection === "scissors") ||             
            (playerSelection === "rock" && computerSelection === "paper") ||               
            (playerSelection === "scissors" && computerSelection === "rock")) {
                computerScore++;
                document.getElementById("winner").innerHTML = "You lost this round, "+ computerSelection +" beats " + playerSelection +".";
                document.getElementById("compScore").innerHTML = "Computer's score: " + computerScore;    
            }

            if (playerScore >= 5) {
                document.getElementById("winner").innerHTML = "You win!";
            
            } else if (computerScore >= 5) {
                document.getElementById("winner").innerHTML = "Game over. You lost.";
            }

            
        };
        
        function playerPlay() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                button.addEventListener("click", () => {
                    computerSelection = computerPlay()
                    singleRound(button.id, computerSelection)
                })
            }); 
        }; 
        playerPlay()
        
        let playerScore = 0
        let computerScore = 0
        
    </script>

</body>

</html>
